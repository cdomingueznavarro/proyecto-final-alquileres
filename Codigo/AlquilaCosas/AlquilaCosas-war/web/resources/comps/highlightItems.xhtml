<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:carousel value="#{tableBean.carsSmall}" var="ca"   
                        autoPlayInterval="4000" rows="1" 
                        effect="easeInStrong" circular="true" >     
                <h:panelGrid columns="2" 
                             style="width:600px; height:150px; border: none"
                             cellspacing="1" cellpadding="1" >  
                    <p:graphicImage 
                        value="/resources/mages/preview#{car.manufacturer}.png"/>   
                    <h:panelGrid style="text-align: left" columns="1" >
                        <h:outputText  value="Model: #{car.model}" />  
                        <h:outputText value="Year: #{car.year}" />  
                        <h:outputText value="Color: #{car.color}" />  
                    </h:panelGrid>
                </h:panelGrid>  
            </p:carousel> 
        </h:form>   
    </cc:implementation>
</html>
