<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <table>
            <tr>
                <td id="logo">
                    <h:graphicImage value="#{resource['images:logo2.png']}" height="90" />  
                </td>
                <td >
                    <h:form>
                        <h:panelGrid columns="3" styleClass="searchBar" cellpadding="0" cellspacing="4" >
                            <p:inputText value="#{buscarBean.criterio}" 
                                         required="true" style="width:480px" />
                            <p:commandButton action="#{buscarBean.buscar}" ajax="false"
                                             value="Buscar" style="font-size: 14px;" />
                        </h:panelGrid>
                    </h:form>
                </td>   
            </tr>
        </table> 

    </cc:implementation>
</html>
