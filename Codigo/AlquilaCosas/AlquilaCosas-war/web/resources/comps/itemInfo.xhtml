<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="item">
            <h:form>
                <h:panelGrid columns="2" style="border: none; padding-left: 5px"
                             cellspacing="0" cellpadding="0" >  
                    <!--<p:graphicImage value="/resources/images/preview.png"/>   -->
                    <h:panelGrid style="text-align: left; padding: 1px 1px 1px 1px" columns="1"  >
                        <h:outputText value="Model: #{publicacionMBean.descripcion}" styleClass="itemInfo" />  
                        <h:outputText value="Year: #{publicacionMBean.titulo}" styleClass="itemInfo"/>  
                       <!-- <h:outputText value="Color: " styleClass="itemInfo"/>  -->
                    </h:panelGrid>
                </h:panelGrid>  
            </h:form>
        </div>
    </cc:implementation>
