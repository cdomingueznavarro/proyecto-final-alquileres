<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>  
        <p:panel style="width: 200px; background: aliceblue" >
                <div class="user-image">
                    <h:graphicImage styleClass="image" rendered="#{not empty login.usuario.facebookId and (empty login.usuario.imagen or not login.usuario.imagen.usar)}" 
                                value="https://graph.facebook.com/#{login.usuario.facebookId}/picture?type=large" />
                <h:graphicImage styleClass="image" rendered="#{empty login.usuario.facebookId and (empty login.usuario.imagen or not login.usuario.imagen.usar)}"
                                value="#{resource['images:no_user.jpg']}" />
                <p:graphicImage styleClass="image" rendered="#{not empty login.usuario.imagen and login.usuario.imagen.usar}"
                                value="/imageUser?id=#{login.usuario.imagen.imagenUsuarioId}" cache="false" />
                </div>
                <div class="user-namedetail">
                    <p>#{login.usuario.nombre} #{login.usuario.apellido}</p>
                </div>
                <div id="list">
                    <ul class="menu" rel="sam1">
                        <li>
                        <h:link value="Nueva publicidad" outcome="/vistas/pub/registrarPublicidad" />
                        </li>
                        <li >
                            <h:link value="Mis publicidades" outcome="/vistas/pub/misPublicidades" />
                        </li>
                    </ul>
                </div>
            </p:panel>
    </cc:implementation>
</html>
