<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <body>

        <ui:composition template="./../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="Inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="principal">

                <h:form>
                    
                    
                    
                </h:form>
                
                <div id="items" >
                    <h:form prependId="false">
                        
                        <p:dataTable id="grid" value="#{resultadosBean.model}" var="pub" 
                                     rows="10" paginator="true" lazy="true" 
                                     styleClass="itemsTable" >

                            <p:column>
                                <div class="item" >
                                    <h:panelGrid columns="2" style="border: none; padding-left: 5px"
                                                 cellpadding="0" cellspacing="0" 
                                                 columnClasses="itemImgCol,itemContentCol" >
                                        <h:graphicImage value="/image?id=#{pub.imagenId}" 
                                                        width="90" height="90" 
                                                        rendered="#{pub.imagenId != -1}" />
                                        <h:graphicImage value="#{resource['images:noImage.png']}"
                                                        width="90" height="90"
                                                        rendered="#{pub.imagenId == -1}" />
                                        <h:panelGrid columns="1" style="text-align: left; padding: 1px 1px 1px 10px" >
                                            <h:commandLink value="#{pub.titulo}" 
                                                           styleClass="itemTitle" />
                                            <h:outputText value="#{pub.descripcion}" styleClass="itemInfo" escape="false" />
                                            <h:outputText value="Cantidad disponible: #{pub.cantidad}" styleClass="itemInfo"/>  
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </div>
                            </p:column>

                        </p:dataTable>

                        <p:growl id="growl" globalOnly="true" />
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
