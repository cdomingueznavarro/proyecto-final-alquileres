<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <body>

        <ui:composition template="./../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="left" >

                <p:panel header="Categoria" styleClass="panelFiltro" >
                    <h:form>
                        <p:commandLink value="Cualquiera" update="@form grid"
                                       actionListener="#{resultadosBean.noFiltrarCategoria}"
                                       styleClass="#{resultadosBean.categoria == null ? 'filtroActual': null}" /> 
                        <br/>
                        <ui:repeat value="#{resultadosBean.categorias}" var="cat" >
                            <p:commandLink value="#{cat.nombre}" 
                                           actionListener="#{resultadosBean.filtrarCategoria}"
                                           styleClass="#{resultadosBean.categoria == cat.id ? 'filtroActual': null}"
                                           update="@form grid" >
                                <f:attribute name="cat" value="#{cat.id}" />
                            </p:commandLink>
                            <br />
                        </ui:repeat>
                    </h:form>
                </p:panel>
                <p:panel header="Ubicacion" styleClass="panelFiltro" >
                    <h:form>
                        <p:commandLink value="Cualquiera" action="#{resultadosBean.noFiltrarUbicacion}"
                                       update="@form grid"
                                       styleClass="#{resultadosBean.filtrarUbicacion ? null: 'filtroActual'}" /> 
                        <br/><br/>
                        <h:panelGrid columns="2" >
                            <p:inputText value="#{resultadosBean.ubicacion}" style="width:130px;" />
                            <p:commandLink actionListener="#{resultadosBean.filtrarUbicacion}"
                                           update="@form grid" >
                                <h:graphicImage value="#{resource['images:buscar.gif']}" width="20" height="20" />
                            </p:commandLink>
                        </h:panelGrid>
                    </h:form>
                </p:panel>

            </ui:define>

            <ui:define name="principal">
                <div id="items" >
                    <h:form prependId="false">

                        <p:dataTable id="grid" value="#{resultadosBean.model}" var="pub" 
                                     rows="10" paginator="true" lazy="true" 
                                     paginatorPosition="bottom" 
                                     emptyMessage="No se encontraron publicaciones para el criterio de busqueda seleccionado."
                                     styleClass="itemsTable" >

                            <p:column>
                                <comps:itemInfo var="#{pub}" bean="#{resultadosBean}"
                                                method="verPublicacion" property="publicacionSeleccionada" />
                            </p:column>

                        </p:dataTable>

                        <p:growl id="growl" globalOnly="true" />
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
