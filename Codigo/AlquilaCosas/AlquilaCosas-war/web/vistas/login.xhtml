<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:comps="http://java.sun.com/jsf/composite/comps" 
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:link value="inicio" outcome="/vistas/inicio" />
            </ui:define>
            
            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <h:form>
                    <h:panelGrid columns="3" width="100%" columnClasses="labelColumn,fieldColumn" 
                                 style="text-align: center" >
                        <f:facet name="header" >
                            <h1>Login</h1>
                        </f:facet>
                        <h:outputLabel value="Usuario" for="username" />
                        <p:inputText id="username" value="#{login.username}" />
                        <p:message for="username" />
                        
                        <h:outputLabel value="ContraseÃ±a" for="password" />
                        <p:password id="password" value="#{login.password}" 
                                    feedback="false" minLength="8" />
                        <p:message for="password" />
                        
                        <f:facet name="footer" >
                            <p:commandButton value="Entrar" action="#{login.loguearse}"
                                         ajax="false" />
                        </f:facet>
                        
                    </h:panelGrid>
                    <p:messages globalOnly="true" showDetail="false" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <comps:userPanel />
                <comps:panelPublicitante />
                <comps:adminPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
