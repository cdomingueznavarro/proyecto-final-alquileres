<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:comps="http://java.sun.com/jsf/composite/comps" 
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/masterPage.xhtml">
            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="inicio" action="inicio" />
                </h:form>
            </ui:define>
            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <h:outputScript library="javascript" name="util.js" />

                <table id="simpleItem">
                    <tr>
                        <td>
                            <h:outputText value="#{publicacionDesplegada.publicacion.titulo}" 
                                          styleClass="itemTitle" />                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:form >
                                <p:galleria effect="#{publicacionDesplegada.effect}" effectSpeed="1000"
                                            style="height: 300px; width: 300px">  
                                    <ui:repeat value="#{publicacionDesplegada.publicacion.imagenIds}" 
                                               var="image">  
                                        <h:graphicImage value="/image?id=#{image}"  
                                                        alt="Description goes here" 
                                                        rendered="#{image != -1}"/> 
                                        <h:graphicImage value="#{resource['images:noImage.png']}"
                                                        rendered="#{image == -1}" />                                        
                                    </ui:repeat>  
                                </p:galleria>  
                            </h:form>
                        </td>
                        <td   width="100%">
                            <h:form>
                                <h:panelGrid  styleClass="dataPrincipal" columns="1"  >
                                    <h:dataTable value="#{publicacionDesplegada.publicacion.precios}"
                                                 var="precio" style="width: 100%" >
                                        <h:column>
                                            <h:outputText value="Precio por #{precio.periodoNombre}:" 
                                                          styleClass="itemInfo"/>  
                                        </h:column>        
                                        <h:column>
                                            <h:outputText value=" $ #{precio.precio}" 
                                                          styleClass="itemPrice"/>  
                                        </h:column>
                                    </h:dataTable>
                                    <h:outputText value="Origen: #{publicacionDesplegada.publicacion.ciudad}, 
                                                  #{publicacionDesplegada.publicacion.pais}" 
                                                  styleClass="itemInfo" escape="false"/> 
                                    <h:outputText value="Categoria: #{publicacionDesplegada.publicacion.categoriaF.nombre}" 
                                                  styleClass="itemInfo" escape="false"/>  
                                    <h:outputText value="Finaliza el #{publicacionDesplegada.fecha_hasta}" 
                                                  styleClass="itemInfo" escape="false"/>  
                                    <h:outputText value="Cantidad disponible: #{publicacionDesplegada.publicacion.cantidad}" 
                                                  styleClass="itemInfo"/>  
                                    <h:commandLink value="Alquilar" styleClass="buttom"/>

                                </h:panelGrid>                            
                            </h:form>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"  >
                            <h:panelGrid  styleClass="data" columns="1" >
                                <h:outputText value="#{publicacionDesplegada.publicacion.descripcion}" 
                                              styleClass="itemDescription" escape="false"/> 
                            </h:panelGrid>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:form id="desplieguePreguntas" style="width: 100%">  
                                <p:growl id="msgs"/>
                                <p:dialog header="Ingrese su pregunta" widgetVar="nuevaPregunta" modal="true"
                                          showEffect="fade" width="280" >
                                    <h:panelGrid columns="1" id="grid" style="text-align: center; width: 250px">  
                                        <h:outputLabel value="Pregunta: " for="txt_title"></h:outputLabel>  
                                        <p:inputTextarea id="txt_title" autoResize="false" rows="5"     
                                                         value="#{publicacionDesplegada.nuevaPregunta.comentario}" 
                                                         style="width: 200px;" />  
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Limpiar" type="reset"/>  
                                            <p:commandButton value="Enviar Pregunta" update="preguntas msgs @parent"  
                                                             actionListener="#{publicacionDesplegada.guardarPregunta}"
                                                             onclick="nuevaPregunta.hide()">  
                                                <p:collector value="#{publicacionDesplegada.nuevaPregunta}"   
                                                             addTo="#{publicacionDesplegada.comentarios}" />  
                                            </p:commandButton>  
                                        </h:panelGrid>
                                    </h:panelGrid>  
                                </p:dialog>
                                <p:ajaxStatus style="width:16px;height:16px;">  
                                    <f:facet name="start">  
                                        <h:graphicImage value="/resources/images/loading.gif" />  
                                    </f:facet>  
                                    <f:facet name="complete">  
                                        <h:outputText value="" />  
                                    </f:facet>  
                                </p:ajaxStatus>  
                                <div class="preguntas">
                                    <p:outputPanel id="preguntas" >  
                                        <p:commandButton style="margin: 10px 10px 0px 5px;" value="Hacer una pregunta" 
                                                         actionListener="#{publicacionDesplegada.preguntar}" 
                                                         oncomplete="agregarPregunta(xhr, status, args)"/>  
                                        <h:dataTable value="#{publicacionDesplegada.comentarios}" var="pregunta">  
                                            <p:column>  
                                                <comps:itemPreguntas />
                                            </p:column>  
                                        </h:dataTable>  
                                    </p:outputPanel>  
                                </div>
                            </h:form>   

                            <p:dialog id="loginDialog" header="Ingreso" widgetVar="loginDlg" >
                                <h:form id="loginForm">
                                    <h:panelGrid columns="2" cellpadding="2" >
                                        <h:outputLabel  value="Usuario:" />
                                        <p:inputText value="#{login.username}" required="true"
                                                     style="width:175px" />
                                        <h:outputLabel value="ContraseÃ±a:" />
                                        <p:password feedback="false" minLength="1" 
                                                    value="#{login.password}" required="true"
                                                    style="width:175px; " />
                                    </h:panelGrid>
                                    <p:commandButton value="Entrar" actionListener="#{login.loginEnPagina}"
                                                     oncomplete="revisarLogueo(xhr, status, args)"
                                                     update="paneles" />
                                </h:form>
                            </p:dialog>

                        </td>
                    </tr>
                </table>
            </ui:define>
            <ui:define name="right" >
                <p:outputPanel id="paneles" >
                    <comps:loginBox />
                    <comps:adminPanel />
                    <comps:userPanel />
                </p:outputPanel>
            </ui:define>            
        </ui:composition>       

    </body>
</html>
