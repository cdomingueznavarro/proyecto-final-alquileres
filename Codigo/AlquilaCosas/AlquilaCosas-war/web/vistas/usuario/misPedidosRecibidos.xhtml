<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../resources/templates/masterPage.xhtml"
                xmlns:comps="http://java.sun.com/jsf/composite/comps"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="logInfo">
        <h:link value="inicio" outcome="/vistas/inicio" />
    </ui:define>

    <ui:define name="left" >
        <comps:categoriesMenu />
    </ui:define>

    <ui:define name="principal">
          <h1>Mis Pedidos Recibidos</h1>
          <br />
        <div id="items" >
            <h:form prependId="false">

                <p:dataTable id="grid" value="#{misPedidosRecibidos.pedidos}" var="alquiler" 
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorAlwaysVisible="false"
                             emptyMessage="No existen Pedidos de Alquiler"
                             styleClass="itemsTable" >

                    <p:column>

                        <comps:itemPedido var="#{alquiler}" bean="#{misPedidosRecibidos}"
                                        pubMethod="mostrarPublicacion" 
                                        propertyPub="publicacionId"
                                        propertyUser="usuarioId"
                                        propertyAlq="alquilerId"
                                        userMethod="mostrarUsuario"
                                        metodoAceptar="confirmarAlquiler"
                                        metodoRechazar="rechazarAlquiler"
                                        lista="grid"
                                        confirmable="true"/>
                    </p:column>

                </p:dataTable>

                <p:growl id="growl" globalOnly="true" />
            </h:form>
        </div>
    </ui:define>

    <ui:define name="right">
                <comps:loginBox />
                <comps:userPanel />
                <comps:panelPublicitante />
                <comps:adminPanel />
    </ui:define>

</ui:composition>
