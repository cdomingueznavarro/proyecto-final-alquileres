<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comps="http://java.sun.com/jsf/composite/comps" >

     <body>

          <ui:composition template="./../../resources/templates/masterPage.xhtml">

               <ui:define name="logInfo">
                    <h:form>
                         <h:commandLink value="inicio" action="inicio" />
                    </h:form>
               </ui:define>

               <ui:define name="left">
                    <p:outputPanel id="catMenu" >
                         <comps:categoriesMenu />
                    </p:outputPanel>
               </ui:define>

               <ui:define name="principal">
                    <h1>Mis Alquileres Tomados</h1>
                    <br />
                    <h:form id="alquileres">
                         <h:outputLabel value="Ver Alquileres: " />
                         <h:selectOneMenu id="ver" value="#{alquileresTomados.filtroSeleccionado}" >                                
                              <f:selectItems value="#{alquileresTomados.filtros}" />
                         </h:selectOneMenu>
                         <p:commandButton value="Buscar" actionListener="#{alquileresTomados.actualizarAlquileres}"
                                               update="alquileres tabla" />
                         <p:dataTable id="tabla" value="#{alquileresTomados.alquileres}" var="alq"
                                      styleClass="itemsTable" emptyMessage="No hay alquileres para mostrar.">
                              <p:column>
                                   <comps:alquiler var="#{alq}" bean="#{alquileresTomados}"
                                                   dlgCalificar="calificarDlg"
                                                   dlgVerCalificacion="verCalificacionDlg"
                                                   dlgCancelar="cancelarDlg"
                                                   dlgPedirCambio="pedirCambioDlg"
                                                   panelDialogos="dialogos"  
                                                   editable="false"
                                                   propPublicacion="publicacionId"
                                                   propUsuario="usuarioId"
                                                   propAlquiler="alquilerId"
                                                   metodoVerPub="verPublicacion"
                                                   metodoVerUsuario="verUsuario"
                                                   metodoCalificar="prepararCalificar"
                                                   metodoVerCalif="prepararVerCalificacion"
                                                   metodoCancelar="prepararCancelarAlquiler"
                                                   metodoPedirCambio="prepararPedirCambioAlquiler" />
                              </p:column>
                         </p:dataTable>
                    </h:form>

                    <p:outputPanel id="dialogos" >
                         <p:dialog modal="true" widgetVar="calificarDlg" header="Calificar">
                              <h:form>
                                   <h:panelGrid columns="1" >  
                                        <h:outputText value="Puntuaci贸n:" />
                                        <h:selectOneMenu id="puntuacion" value="#{alquileresTomados.puntuacion}" >
                                             <f:selectItems id="itemsPuntuacion" value="#{alquileresTomados.puntuaciones}" />
                                        </h:selectOneMenu>                                   
                                        <h:outputText value="Comentario:" />
                                        <p:inputTextarea id="comentario" value="#{alquileresTomados.comentario}" 
                                                         style="width:200px;height:100px;" effectDuration="100" maxHeight="255" />
                                        <f:facet name="footer" >
                                             <p:commandButton value="Calificar" actionListener="#{alquileresTomados.registrarCalificacion()}" 
                                                              update="alquileres tabla" oncomplete="calificarDlg.hide()"/>
                                             <p:commandButton value="Cerrar" oncomplete="calificarDlg.hide()" />
                                        </f:facet>
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>
                         
                         <p:dialog modal="true" widgetVar="verCalificacionDlg" header="Ver Calificaci贸n">
                              <h:form>
                                   <h:panelGrid columns="2">
                                        <h:panelGrid columns="1">
                                             <h:outputText value="Usuario que Tom贸 Alquiler: #{alquileresTomados.calificacionToma.nombreUsuarioCalificador}" />
                                             <h:outputText value="Puntuacion: #{alquileresTomados.calificacionToma.nombrePuntuacion}" />
                                             <h:outputText value="Comentario:" />
                                             <h:outputText value="    #{alquileresTomados.calificacionToma.comentarioCalificacion}" />
                                             <h:outputText value="Replica:" />
                                             <h:inputTextarea value="#{alquileresTomados.calificacionToma.comentarioReplica}" 
                                                              disabled="#{not alquileresTomados.toma or alquileresTomados.calificacionToma.yaReplico}" />
                                             <p:commandButton value="Enviar Replica" actionListener="#{alquileresTomados.registrarReplica}" 
                                                              rendered="#{alquileresTomados.toma and (not alquileresTomados.calificacionToma.yaReplico)}" />
                                        </h:panelGrid>
                                        <h:panelGrid columns="1">
                                             <h:outputText value="Usuario que Ofreci贸: #{alquileresTomados.calificacionOfrece.nombreUsuarioCalificador}" />
                                             <h:outputText value="Puntuacion: #{alquileresTomados.calificacionOfrece.nombrePuntuacion}" />
                                             <h:outputText value="Comentario:" />
                                             <h:outputText value="    #{alquileresTomados.calificacionOfrece.comentarioCalificacion}" />
                                             <h:outputText value="Replica:" />
                                             <h:inputTextarea value="#{alquileresTomados.calificacionOfrece.comentarioReplica}" 
                                                              disabled="#{not alquileresTomados.ofrece or alquileresTomados.calificacionOfrece.yaReplico}" />
                                             <p:commandButton value="Enviar Replica" actionListener="#{alquileresTomados.registrarReplica}" 
                                                              rendered="#{alquileresTomados.ofrece and (not alquileresTomados.calificacionOfrece.yaReplico)}" />
                                        </h:panelGrid>
                                        <p:commandButton value="Salir" oncomplete="verCalificacionDlg.hide()"/>
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>


                         <p:dialog modal="true" widgetVar="cancelarDlg" header="Cancelar Alquiler">
                              <h:form>
                                   <h:panelGrid columns="2">
                                        
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>
                         
                         <p:dialog modal="true" widgetVar="pedirCambioDlg" header="Pedir Cambio de Alquiler">
                         <h:form>
                              <h:panelGrid columns="2">
                                   
                              </h:panelGrid>
                         </h:form>
                    </p:dialog>

                    </p:outputPanel>
               </ui:define>

               <ui:define name="right">
                    <comps:loginBox />
                    <comps:adminPanel />
                    <comps:userPanel />
               </ui:define>

          </ui:composition>

     </body>
</html>
