<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comps="http://java.sun.com/jsf/composite/comps" >

     <body>

          <ui:composition template="./../../resources/templates/masterPage.xhtml">

               <ui:define name="logInfo">
                    <h:link value="inicio" outcome="/vistas/inicio" />
               </ui:define>

               <ui:define name="left">
                    <p:outputPanel id="catMenu" >
                         <comps:categoriesMenu />
                    </p:outputPanel>
               </ui:define>

               <ui:define name="principal">
                    <h:outputScript library="javascript" name="util.js" />

                    <h1>Mis Alquileres Tomados</h1>
                    <br />
                    <h:form id="alquileres">
                         <p:growl id="growl" globalOnly="true" showDetail="true" />
                         <h:selectOneMenu id="ver" value="#{alquileresTomados.filtroSeleccionado}" >                                
                              <f:selectItems value="#{alquileresTomados.filtros}" />
                              <p:ajax event="change" update="alquileres tabla" process="@this"
                                      listener="#{alquileresTomados.actualizarAlquileres}" />
                         </h:selectOneMenu>
                         <p:dataTable id="tabla" value="#{alquileresTomados.alquileres}" var="alq"
                                      styleClass="itemsTable" paginator="true" rows="10" paginatorPosition="bottom"
                                      emptyMessage="No hay alquileres para mostrar.">
                              <p:column>
                                   <comps:alquiler var="#{alq}" bean="#{alquileresTomados}"
                                                   dlgCalificar="calificarDlg"
                                                   dlgVerCalificacion="verCalificacionDlg"
                                                   dlgCancelar="cancelarDlg"
                                                   dlgCambio="pedirCambioDlg"
                                                   dlgRevisarCambio="revisarPedidoDlg"
                                                   panelDialogos="dialogos"  
                                                   editable="false"
                                                   metodoCalificar="prepararCalificar"
                                                   metodoVerCalif="prepararVerCalificacion"
                                                   metodoCancelar="prepararCancelarAlquiler"
                                                   metodoCambio="prepararPedirCambioAlquiler"
                                                   metodoCancelarPedido="prepararCancelarPedido"/>
                              </p:column>
                         </p:dataTable>
                    </h:form>

                    <p:outputPanel id="dialogos" >
                         <p:dialog modal="true" widgetVar="calificarDlg" header="Calificar" resizable="false" width="240" >
                              <h:form>
                                   <h:panelGrid columns="1" >  
                                        <h:outputText value="Puntuaci贸n:" />
                                        <h:selectOneMenu id="puntuacion" value="#{alquileresTomados.puntuacion}" >
                                             <f:selectItems value="#{alquileresTomados.puntuaciones}" />
                                        </h:selectOneMenu>                                   
                                        <h:outputText value="Comentario:" />
                                        <p:inputTextarea id="comentario" value="#{alquileresTomados.comentario}" 
                                                         style="width:200px;height:100px;" effectDuration="100" maxHeight="255" />
                                        <f:facet name="footer" >
                                             <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%" >
                                                  <p:commandButton value="Calificar" actionListener="#{alquileresTomados.registrarCalificacion}" 
                                                                   update=":alquileres" oncomplete="calificarDlg.hide()"/>
                                                  <p:commandButton value="Cerrar" oncomplete="calificarDlg.hide()" />
                                             </h:panelGrid>
                                        </f:facet>
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>

                         <p:dialog modal="true" widgetVar="verCalificacionDlg" header="Ver Calificaci贸n" 
                                   resizable="false" width="520">
                              <h:form id="formVer">
                                   <p:growl id="messagesVer" globalOnly="true" />
                                   <h:panelGrid columns="2" columnClasses="calTableColumn,calTableColumn" style="width:500px">
                                        <h:panelGrid columns="1">
                                             <h:outputText value="El Usuario todavia no Calific贸" style="font-style: oblique" rendered="#{alquileresTomados.calificacionOfrece.idCalificacion == null}" />
                                             <h:outputText value="OFRECE el Alquiler: #{alquileresTomados.calificacionOfrece.nombreUsuarioCalificador}" rendered="#{alquileresTomados.calificacionOfrece.idCalificacion != null}" />
                                             <h:outputText value="Puntuacion: #{alquileresTomados.calificacionOfrece.nombrePuntuacion}" rendered="#{alquileresTomados.calificacionOfrece.idCalificacion != null}"/>
                                             <h:outputText value="Comentario:" rendered="#{alquileresTomados.calificacionOfrece.idCalificacion != null}"/>
                                             <h:outputText value="#{alquileresTomados.calificacionOfrece.comentarioCalificacion}" 
                                                           style="font-style: oblique" rendered="#{alquileresTomados.calificacionOfrece.idCalificacion != null}" />
                                             <h:outputText value="Replica:" rendered="#{alquileresTomados.calificacionOfrece.idCalificacion != null 
                                                                                        and alquileresTomados.calificacionOfrece.yaReplico}" />
                                             <h:inputTextarea value="#{alquileresTomados.calificacionOfrece.comentarioReplica}" 
                                                              disabled="#{alquileresTomados.calificacionOfrece.yaReplico}" 
                                                              style="max-width:200px; width:200px" 
                                                              rendered="#{alquileresTomados.calificacionOfrece.idCalificacion != null}" />
                                             <p:commandButton value="Enviar Replica" actionListener="#{alquileresTomados.registrarReplicaToma}" 
                                                              rendered="#{not alquileresTomados.calificacionOfrece.yaReplico
                                                                          and alquileresTomados.calificacionOfrece.idCalificacion != null}" 
                                                              update="formVer" />
                                        </h:panelGrid>
                                        <h:panelGrid columns="1">
                                             <h:outputText value="El Usuario todavia no Calific贸" style="font-style: oblique" rendered="#{alquileresTomados.calificacionToma.idCalificacion == null}" />
                                             <h:outputText value="TOMA el Alquiler: #{alquileresTomados.calificacionToma.nombreUsuarioCalificador}" rendered="#{alquileresTomados.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="Puntuacion: #{alquileresTomados.calificacionToma.nombrePuntuacion}" rendered="#{alquileresTomados.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="Comentario:" rendered="#{alquileresTomados.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="#{alquileresTomados.calificacionToma.comentarioCalificacion}"
                                                           style="font-style: oblique" rendered="#{alquileresTomados.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="Replica:" rendered="#{alquileresTomados.calificacionToma.idCalificacion != null 
                                                                                        and alquileresTomados.calificacionToma.yaReplico}" />
                                             <h:inputTextarea value="#{alquileresTomados.calificacionToma.comentarioReplica}" 
                                                              disabled="true"
                                                              rendered="#{alquileresTomados.calificacionToma.yaReplico 
                                                                          and alquileresTomados.calificacionToma.idCalificacion != null}"
                                                              style="max-width:200px; width:200px"/>
                                        </h:panelGrid>
                                        <p:commandButton value="Salir" oncomplete="verCalificacionDlg.hide()"/>
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>


                         <p:dialog widgetVar="cancelarDlg" header="Cancelar Alquiler"
                                   modal="true" resizable="false" >
                              <h:form >
                                   <h:outputText value="Esta seguro que desea cancelar el alquiler seleccionado?" />
                                   <p:separator />
                                   <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%" >
                                        <p:commandButton value="Si" actionListener="#{alquileresTomados.cancelarAlquiler}" 
                                                         update=":alquileres" oncomplete="cancelarDlg.hide()" />
                                        <p:commandButton value="No" oncomplete="cancelarDlg.hide()" />
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>

                         <p:dialog widgetVar="pedirCambioDlg" header="Pedir Cambio de Alquiler"
                                   resizable="false" modal="true" width="260" >
                              <h:form>
                                   <script type="text/javascript" >
                                                jQuery(function () {
                                                        window.setTimeout('bindEventsHighlights()',500);
                                                });

                                                function bindEventsHighlights() {
                                                        var specialDays = <h:outputText value="#{alquileresTomados.fechas}" /> ;
                                                        jQuery(".hasDatepicker").datepicker("option", "beforeShowDay", function (date) {
                                                                  return highlightCalendar(specialDays, date, 'highlight-calendar');
                                                        });
                                               }
                                   </script>

                                   <h:panelGrid columns="3" >
                                        <h:outputLabel value="Periodo" />
                                        <h:outputText value="#{alquileresTomados.periodo}" />
                                        <p/>
                                        <h:outputLabel value="Duracion" />
                                        <p:inputText id="duracion" value="#{alquileresTomados.duracion}" 
                                                     style="width: 50px"
                                                     converter="javax.faces.Integer" />
                                        <p:message for="duracion" showDetail="false" display="icon" />
                                   </h:panelGrid>
                                   <h:outputLabel value="Disponibilidad:" />
                                   <p:calendar mode="inline" mindate="#{alquileresTomados.fechaInicio}" 
                                               readonly="true" />
                                   <p:separator />
                                   <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%" >
                                        <p:commandButton value="Aceptar" actionListener="#{alquileresTomados.solicitarCambio}"
                                                         update="@form :alquileres" oncomplete="handlePedirCambioAlquiler(xhr, status, args)" />
                                        <p:commandButton value="Cancelar" oncomplete="pedirCambioDlg.hide();" />
                                   </h:panelGrid>

                              </h:form>
                         </p:dialog>

                         <p:dialog header="Ver pedido enviado" widgetVar="revisarPedidoDlg" >
                              <h:form>
                                   <h:panelGrid columns="2" >
                                        <h:outputLabel value="Periodo" />
                                        <h:outputText value="#{alquileresTomados.periodo}" />
                                        <h:outputLabel value="Duracion" />
                                        <h:outputText value="#{alquileresTomados.duracion}" />
                                        <p:commandButton value="Cancelar pedido" oncomplete="revisarPedidoDlg.hide()"
                                                         actionListener="#{alquileresTomados.cancelarPedidoCambio}"
                                                         update=":alquileres" />
                                   </h:panelGrid>
                              </h:form>
                         </p:dialog>

                    </p:outputPanel>
               </ui:define>

               <ui:define name="right">
                    <comps:loginBox />
                    <comps:adminPanel />
                    <comps:panelPublicitante />
                    <comps:userPanel />
               </ui:define>

          </ui:composition>

     </body>
</html>
