<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comps="http://java.sun.com/jsf/composite/comps" >

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:link value="inicio" outcome="/vistas/inicio" />
            </ui:define>

            <ui:define name="left">
                <p:outputPanel id="catMenu" >
                    <comps:categoriesMenu />
                </p:outputPanel>
            </ui:define>

            <ui:define name="principal">
                <h:outputScript library="javascript" name="util.js" />
                <h1>Mis Alquileres Ofrecidos</h1>
                <br />
                <h:form id="alquileresForm">
                    <p:growl globalOnly="true" showDetail="true" />
                    <h:selectOneMenu value="#{alquileresOfrecidos.filtroSeleccionado}" >
                        <f:selectItems value="#{alquileresOfrecidos.filtros}" />
                        <p:ajax event="change" process="@this" update="@form"
                                listener="#{alquileresOfrecidos.cambioFiltro}" />
                    </h:selectOneMenu>
                    <p:dataTable id="tabla" value="#{alquileresOfrecidos.alquileres}" 
                                 var="alq" styleClass="itemsTable" 
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 emptyMessage="No hay alquileres para mostrar." >
                        <p:column>

                            <comps:alquiler bean="#{alquileresOfrecidos}" var="#{alq}"
                                            dlgCalificar="calificarDlg" 
                                            dlgVerCalificacion="verCalificacionDlg" 
                                            dlgCambio="verCambioDlg"
                                            dlgModificar="modificarDlg"
                                            dlgCancelar="cancelarDlg"
                                            panelDialogos="dialogos"
                                            editable="true"
                                            metodoCalificar="prepararCalificar" 
                                            metodoVerCalif="prepararVerCalificacion"
                                            metodoCancelar="prepararCancelarAlquiler" 
                                            metodoModificar="prepararModificar"
                                            metodoCambio="prepararVerPedido"/>                                            

                        </p:column>
                    </p:dataTable>

                </h:form>
                <p:outputPanel id="dialogos" >
                    <p:dialog widgetVar="calificarDlg" header="Calificar" modal="true" resizable="false" width="240" >
                        <h:form id="calificarForm" >
                            <h:panelGrid columns="1" >  
                                <h:outputText value="Puntuaci贸n:" />
                                <h:selectOneMenu id="puntuacion" value="#{alquileresOfrecidos.puntuacionId}" >
                                    <f:selectItems id="itemsPuntuacion" value="#{alquileresOfrecidos.puntuaciones}" />
                                </h:selectOneMenu>                                   
                                <h:outputText value="Comentario:" />
                                <p:inputTextarea id="comentario" value="#{alquileresOfrecidos.comentario}" 
                                                 style="width:200px;height:100px;" effectDuration="100" maxHeight="255" />
                                <f:facet name="footer" >
                                    <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%" >
                                        <p:commandButton value="Calificar" actionListener="#{alquileresOfrecidos.registrarCalificacion}" 
                                                         oncomplete="calificarDlg.hide()" update=":alquileresForm" />
                                        <p:commandButton value="Limpiar" type="reset" />
                                    </h:panelGrid>
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                     <p:dialog modal="true" widgetVar="verCalificacionDlg" header="Ver Calificaci贸n" 
                               resizable="false" width="520" >
                          <h:form id="formVer">
                               <p:growl id="messagesVer" globalOnly="true" />
                               <h:panelGrid columns="2" columnClasses="calTableColumn,calTableColumn" style="width:500px">
                                    <h:panelGrid columns="1">
                                             <h:outputText value="El Usuario todavia no Calific贸" style="font-style: oblique" rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion == null}" />
                                             <h:outputText value="OFRECE el Alquiler: #{alquileresOfrecidos.calificacionOfrece.nombreUsuarioCalificador}" rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion != null}" />
                                             <h:outputText value="Puntuacion: #{alquileresOfrecidos.calificacionOfrece.nombrePuntuacion}" rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion != null}"/>
                                             <h:outputText value="Comentario:" rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion != null}"/>
                                             <h:outputText value="#{alquileresOfrecidos.calificacionOfrece.comentarioCalificacion}" 
                                                           style="font-style: oblique" rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion != null}" />
                                             <h:outputText value="Replica:" rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion != null 
                                                                          and alquileresOfrecidos.calificacionOfrece.yaReplico}" />
                                             <h:inputTextarea value="#{alquileresOfrecidos.calificacionOfrece.comentarioReplica}" 
                                                              disabled="true" 
                                                              style="max-width:200px; width:200px" 
                                                              rendered="#{alquileresOfrecidos.calificacionOfrece.idCalificacion != null 
                                                                          and alquileresOfrecidos.calificacionOfrece.yaReplico}" />
                                        </h:panelGrid>
                                        <h:panelGrid columns="1">
                                             <h:outputText value="El Usuario todavia no Calific贸" style="font-style: oblique" rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion == null}" />
                                             <h:outputText value="TOMA el Alquiler: #{alquileresOfrecidos.calificacionToma.nombreUsuarioCalificador}" rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="Puntuacion: #{alquileresOfrecidos.calificacionToma.nombrePuntuacion}" rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="Comentario:" rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="#{alquileresOfrecidos.calificacionToma.comentarioCalificacion}"
                                                           style="font-style: oblique" rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion != null}" />
                                             <h:outputText value="Replica:" rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion != null}" />
                                             <h:inputTextarea value="#{alquileresOfrecidos.calificacionToma.comentarioReplica}" 
                                                              disabled="#{alquileresOfrecidos.calificacionToma.yaReplico}"
                                                              rendered="#{alquileresOfrecidos.calificacionToma.idCalificacion != null}"
                                                              style="max-width:200px; width:200px"/>
                                             <p:commandButton value="Enviar Replica" actionListener="#{alquileresOfrecidos.registrarReplicaOfrece}" 
                                                              rendered="#{not alquileresOfrecidos.calificacionToma.yaReplico
                                                                          and alquileresOfrecidos.calificacionToma.idCalificacion != null}"
                                                              update="formVer"/>
                                        </h:panelGrid>
                                        <p:commandButton value="Salir" oncomplete="verCalificacionDlg.hide()"/>
                               </h:panelGrid>
                          </h:form>
                     </p:dialog>

                    <p:dialog widgetVar="verCambioDlg" header="Pedio de Cambio recibido" 
                              width="320" modal="true" resizable="false" >
                        <h:form>
                            <h:outputText value="El alquilador del producto solicita cambiar el periodo de alquiler:" />
                            <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%; margin-top: 5px" >
                                <h:outputLabel value="Periodo:" />
                                <h:outputText value="#{alquileresOfrecidos.periodo}" />
                                <h:outputLabel value="Duracion actual:" />
                                <h:outputText value="#{alquileresOfrecidos.duracionAnterior}" />
                                <h:outputLabel value="Nueva duracion:" />
                                <h:outputText value="#{alquileresOfrecidos.duracion}" />
                                <p:commandButton value="Aceptar" actionListener="#{alquileresOfrecidos.responderPedidoCambio(true)}"
                                                 oncomplete="verCambioDlg.hide()" update=":alquileresForm"/>
                                <p:commandButton value="Rechazar" actionListener="#{alquileresOfrecidos.responderPedidoCambio(false)}"
                                                 oncomplete="verCambioDlg.hide()" update="tabla" />
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <p:dialog widgetVar="modificarDlg" header="Modificar Alquiler"
                              width="280" modal="true" resizable="false" >
                        <h:form>
                            <script type="text/javascript" >
                                         jQuery(function () {
                                                 window.setTimeout('bindEventsHighlights()',500);
                                         });

                                         function bindEventsHighlights() {
                                                 var specialDays = <h:outputText value="#{alquileresOfrecidos.fechas}" /> ;
                                                 jQuery(".hasDatepicker").datepicker("option", "beforeShowDay", function (date) {
                                                           return highlightCalendar(specialDays, date, 'highlight-calendar');
                                                 });
                                        }
                            </script>

                            <h:panelGrid columns="3" >
                                <h:outputLabel value="Periodo" />
                                <h:outputText value="#{alquileresOfrecidos.periodo}" />
                                <p/>
                                <h:outputLabel value="Duracion" />
                                <p:inputText id="duracion" value="#{alquileresOfrecidos.duracion}" 
                                             style="width: 50px"
                                             converter="javax.faces.Integer" />
                                <p:message for="duracion" showDetail="false" display="icon" />
                            </h:panelGrid>
                            <h:outputLabel value="Disponibilidad:" />
                            <p:calendar mode="inline" mindate="#{alquileresOfrecidos.fechaInicio}" 
                                        readonly="true" />
                            <p:separator />
                            <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%" >
                                <p:commandButton value="Aceptar" actionListener="#{alquileresOfrecidos.modificarAlquiler}"
                                                 update="@form :alquileresForm" oncomplete="handleModificarAlquiler(xhr, status, args)" />
                                <p:commandButton value="Cancelar" oncomplete="modificarDlg.hide();" />
                            </h:panelGrid>

                        </h:form>
                    </p:dialog>

                    <p:dialog widgetVar="cancelarDlg" header="Cancelar Alquiler"
                              modal="true" resizable="false" >
                        <h:form >
                            <h:outputText value="Esta seguro que desea cancelar el alquiler seleccionado?" />
                            <p:separator />
                            <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width:100%" >
                                <p:commandButton value="Si" actionListener="#{alquileresOfrecidos.cancelarAlquiler}" 
                                                 update=":alquileresForm" oncomplete="cancelarDlg.hide()" />
                                <p:commandButton value="No" oncomplete="cancelarDlg.hide()" />
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                </p:outputPanel>

            </ui:define>

            <ui:define name="right">
                    <comps:loginBox />
                    <comps:adminPanel />
                    <comps:panelPublicitante />
                    <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
