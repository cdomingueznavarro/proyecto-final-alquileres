<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comps="http://java.sun.com/jsf/composite/comps" >

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="left">
                <p:outputPanel id="catMenu" >
                    <comps:categoriesMenu />
                </p:outputPanel>
            </ui:define>

            <ui:define name="principal">

                <h1>Mis Alquileres Ofrecidos</h1>
                <br />
                <h:form>

                    <p:dataTable id="tabla" value="#{alquileresOfrecidos.alquileres}" 
                                 var="alq" styleClass="itemsTable" 
                                 emptyMessage="No hay alquileres para mostrar." >
                        <p:column>

                            <comps:alquiler bean="#{alquileresOfrecidos}" var="#{alq}"
                                            dlgCalificar="calificarDlg" 
                                            dlgCalificarId="calificarForm"
                                            dlgVerCalificacion="verCalificacionDlg" 
                                            dlgVerCalificacionId="verCalificacionForm"
                                            metodoCalificar="prepararCalificar" 
                                            metodoVerCalif="prepararVerCalificacion"
                                            metodoVerPub="verPublicacion" 
                                            metodoVerUsuario="verUsuario" 
                                            propPublicacion="publicacionId" 
                                            propUsuario="usuarioId"
                                            editable="true" 
                                            metodoModAlq="modificarAlquiler" 
                                            propAlquiler="alquilerId" />                                            

                        </p:column>
                    </p:dataTable>

                </h:form>

                <p:dialog widgetVar="calificarDlg" header="Calificar" >
                    <h:form id="calificarForm" >
                        <h:panelGrid columns="1" >  
                            <h:outputText value="PuntuaciÃ³n:" />
                            <h:selectOneMenu id="puntuacion" value="#{alquileresOfrecidos.puntuacionId}" >
                                <f:selectItems id="itemsPuntuacion" value="#{alquileresOfrecidos.puntuaciones}" />
                            </h:selectOneMenu>                                   
                            <h:outputText value="Comentario:" />
                            <p:inputTextarea id="comentario" value="#{alquileresOfrecidos.comentario}" 
                                             style="width:200px;height:100px;" effectDuration="100" maxHeight="255" />
                            <f:facet name="footer" >
                                <p:commandButton value="Calificar" actionListener="#{alquileresOfrecidos.registrarCalificacion}" 
                                                 oncomplete="calificarDlg.hide()" update="alquileres tabla" />
                                <p:commandButton value="Limpiar" type="reset" />
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog widgetVar="verCalificacionDlg" header="Ver Calificaciones" >
                    <h:form id="verCalificacionForm" >

                    </h:form>
                </p:dialog>

            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
