<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:comps="http://java.sun.com/jsf/composite/comps" 
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../resources/templates/newTemplate.xhtml">

            <ui:define name="logInfo">
                <h:link value="Inicio" outcome="/vistas/inicio" />
            </ui:define>

            <ui:define name="left">
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">

                <h:outputScript library="javascript" name="util.js" />

                <div style="margin: 0 30px">
                    <h:form id="rent" prependId="false">

                        <div style="float: left; width: 450px">
                            <h:panelGrid columns="2" >
                                <f:facet name="header" >
                                    <h:outputText value="Usted esta enviando un pedido de alquiler para el articulo:" 
                                                  style="font-size: 14px; font-weight: bold;"/>
                                </f:facet>

                                <h:graphicImage value="/image?id=#{alquilarBean.publicacion.imagenId}"
                                                rendered="#{alquilarBean.publicacion.imagenId != -1}"
                                                width="100" />
                                <h:graphicImage value="/image?id=#{alquilarBean.publicacion.imagenId}" 
                                                rendered="#{alquilarBean.publicacion.imagenId == -1}"
                                                width="100" />

                                <h:panelGrid columns="1" >
                                    <h:outputText value="#{alquilarBean.publicacion.titulo}" />
                                    <h:outputText value="#{alquilarBean.publicacion.categoriaF.nombre}" />
                                    <h:outputText value="Cantidad disponible: #{alquilarBean.publicacion.cantidad}" />
                                    <h:outputText value="De: #{alquilarBean.publicacion.propietario.username}" />
                                </h:panelGrid>

                            </h:panelGrid>

                            <h:panelGrid  columns="3" cellpadding="2" cellspacing="4" >

                                <f:facet name="header" >
                                    <h:outputText value="Datos del pedido:" 
                                                  style="font-size: 14px; font-weight: bold;"/>
                                </f:facet>

                                <h:outputLabel  value="Cantidad" for="cantidad" />
                                <p:spinner id="cantidad" value="#{alquilarBean.cantidadProductos}" required="true" 
                                           min="1" max="#{alquilarBean.publicacion.cantidad}" 
                                           validatorMessage="Cantidad invalida" 
                                           requiredMessage="Valor requerido" >
                                    <f:validateLongRange minimum="1" maximum="#{alquilarBean.publicacion.cantidad}" />
                                </p:spinner>
                                <p:message for="cantidad" />

                                <h:outputLabel  value="Fecha desde" for="fechaDesde" />
                                <p:calendar id="fechaDesde" value="#{alquilarBean.fechaInicio}" showOn="button" pattern="dd/MM/yyyy HH:mm"
                                            stepMinute="31" minMinute="1" mindate="#{alquilarBean.hoy}" required="true"
                                            requiredMessage="Valor requerido" 
                                            validatorMessage="Fecha invalida. Debe tener el formato dd/MM/yyyy HH:mm" />
                                <p:message for="fechaDesde" />

                                <h:outputLabel value="Fecha hasta" for="fechaHasta" />
                                <p:calendar id="fechaHasta" value="#{alquilarBean.fechaDevolucion}" showOn="button" pattern="dd/MM/yyyy HH:mm"
                                            stepMinute="31" required="true" minMinute="1" 
                                            requiredMessage="Valor requerido" 
                                            validatorMessage="Fecha invalida. Debe tener el formato dd/MM/yyyy HH:mm" >
                                    <p:ajax event="dateSelect" listener="#{alquilarBean.actualizarMonto}" update="monto" />
                                </p:calendar>
                                <p:message for="fechaHasta" />
                                
                                <h:outputLabel value="Monto" for="monto" />
                                <h:outputText id="monto" value="$ #{alquilarBean.monto}" />
                                <p/>

                                <f:facet name="footer" >
                                    <p:commandButton value="Enviar" action="#{alquilarBean.confirmarPedido}" ajax="false"/>
                                    <p:button value="Cancelar" outcome="/vistas/mostrarPublicacion" >
                                        <f:param name="id" value="#{alquilarBean.publicacionId}" />
                                    </p:button>
                                </f:facet>

                            </h:panelGrid>
                            
                            <div class="ayuda">
                                Al enviar el pedido de alquiler, se notificará al dueño del producto, 
                                quien podrá aceptarlo o rechazarlo. En cualquier caso 
                                serás notificado de la respuesta.
                                <br/>
                                Si el dueño acepta el pedido, el alquiler se hará efectivo.
                            </div>
                        </div>

                        <p:panel style="float: left; width: 260px" >
                            
                            <h:outputLabel value="Precios:" style="margin-top: 5px; font-weight: bold; color: steelblue" /> <br/>
                            <ui:repeat value="#{alquilarBean.publicacion.precios}" var="precio" >
                                <h:outputText value="$ #{precio.precio}" style="font-weight: bold" />
                                <h:outputText value=" /#{precio.periodoNombre.toString()}" />
                                <br/>
                            </ui:repeat>
                            <br/>
                            
                            <h:outputLabel value="Periodo minimo:"/>
                            <h:outputLabel value="#{alquilarBean.publicacion.periodoMinimoValor} "/>
                            <h:outputLabel value="#{alquilarBean.publicacion.periodoMinimo.nombre.toString()}"/>
                            <br/>
                            <h:outputLabel value="Periodo maximo:"/>
                            <h:outputLabel value="#{alquilarBean.publicacion.periodoMaximoValor} "/>
                            <h:outputLabel value="#{alquilarBean.publicacion.periodoMaximo.nombre.toString()}"/>
                            <br/><br/>
                            <h:outputLabel value="Disponibilidad:" style="font-weight: bold;color: steelblue"/>
                            <p:calendar id="rentCalendar" mode="inline" 
                                        pattern="dd/MM/yyyy" mindate="#{alquilarBean.hoy}" />
                        </p:panel>
                    </h:form>

                    <script type="text/javascript" >
                            jQuery(function () {
                                    window.setTimeout('bindEventsHighlights()',500);
                            });

                            function bindEventsHighlights() {
                                    var specialDays = <h:outputText value="#{alquilarBean.fechas}" /> ;
                                    jQuery(".hasDatepicker").datepicker("option", "beforeShowDay", function (date) {
                                              return highlightCalendar(specialDays, date, 'highlight-calendar');
                                    });
                            };
                    </script>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
