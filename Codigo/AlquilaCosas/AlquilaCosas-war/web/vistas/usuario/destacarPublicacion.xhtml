<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="Inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="left">
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
                <p:dialog modal="true" widgetVar="statusDialog" header="Espere por favor..." 
                          draggable="false" closable="false" resizable="false" >
                    <p:graphicImage value="#{resource['images:ajaxLoadingBar.gif']}" />
                </p:dialog>

                <h:form style="text-align: center">
                    <h1>Destacar Publicacion</h1>
                    <p>
                        De hacerlo, la misma aparecer치 antes que otras publicaciones no destacadas, y de
                        esta forma usted est치 incrementando las posibilidades de que su producto sea alquilado.
                        La publicaci칩n se ver치 destacada por 2 meses.
                    </p>
                    
                    <div id="items" >
                        <comps:itemInfo bean="#{destacarBean}" property="publicacionId" 
                                method="verPublicacion" var="#{destacarBean.publicacion}" />
                    </div>
                    
                    <h:panelGrid columns="3" >
                        <h:outputLabel value="Duracion:" />
                        <h:selectOneMenu value="#{destacarBean.tipoSeleccionado}"
                                         id="duracion" required="true" >
                            <f:selectItem itemLabel="Seleccione una duracion..." />
                            <f:selectItems value="#{destacarBean.tipos}" />
                            <p:ajax event="change" listener="#{destacarBean.duracionSeleccionada}"
                                    update="precio" />
                        </h:selectOneMenu>
                        <p:message for="duracion" />
                        <h:outputLabel value="Precio:" />
                        <h:outputText id="precio" value="#{destacarBean.precio}" 
                                      rendered="#{not empty destacarBean.tipoSeleccionado}" />
                    </h:panelGrid>
                    
                    <p>
                        El servicio tiene un costo de U$D <h:outputText value="#{destacarBean.precio}" />
                    </p>
                    <h:panelGrid columns="2" columnClasses="leftCol,rightCol" style="width: 100%" >
                        <p:commandLink actionListener="#{destacarBean.destacar}" >
                            <h:graphicImage value="#{resource['images:pagoPaypal.gif']}" />
                        </p:commandLink>
                        <p:commandButton value="No, gracias" action="misPublicaciones" ajax="false" />
                    </h:panelGrid>
                    <p:growl id="growl" globalOnly="true" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
