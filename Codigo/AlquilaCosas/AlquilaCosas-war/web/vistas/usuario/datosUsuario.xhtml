<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comps="http://java.sun.com/jsf/composite/comps" >

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:link value="inicio" outcome="/vistas/inicio" />
            </ui:define>

            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <h1>Mis Datos</h1>
                <h:form id="datos">
                    <p:outputPanel >
                        <p:fieldset legend="Datos Personales" styleClass="fieldset" >
                            <h:panelGrid columns="2" cellpadding="2" columnClasses="labelColumn" >

                                <h:outputLabel value="Nombre" />
                                <p:inputText value="#{modUsuario.usuario.nombre}"
                                             styleClass="datosInput"
                                             disabled="true"/>

                                <h:outputLabel value="Apellido" />
                                <p:inputText value="#{modUsuario.usuario.apellido}"
                                             styleClass="datosInput"
                                             disabled="true"/>

                                <h:outputLabel value="DNI" />
                                <p:inputText value="#{modUsuario.usuario.dni}"
                                             styleClass="datosInput"
                                             disabled="true"/>

                                <h:outputLabel value="Email" />
                                <p:inputText value="#{modUsuario.usuario.email}" 
                                             styleClass="datosInput"
                                             disabled="true" />

                                <h:outputLabel value="Telefono" />
                                <p:inputText value="#{modUsuario.telefono}"
                                             styleClass="datosInput"
                                             disabled="#{not modUsuario.editando}" />

                                <h:outputLabel value="Fecha de nacimiento" />
                                <p:calendar value="#{modUsuario.fechaNacimiento}"
                                            styleClass="datosInput"
                                            pattern="dd/MM/yyyy" disabled="#{not modUsuario.editando}"
                                            locale="es" />
                            </h:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="Domicilio" styleClass="fieldset" >
                        <h:panelGrid columns="3" cellpadding="2" columnClasses="labelColumn" >

                            <h:outputLabel value="Pais" />
                            <h:selectOneMenu id="pais" value="#{modUsuario.domicilio.paisId}" required="true"
                                             requiredMessage="Valor requerido" 
                                             disabled="#{not modUsuario.editando}" >                                
                                <f:selectItem itemLabel="Seleccione un pais" itemValue="" />
                                <f:selectItems value="#{modUsuario.paises}" />
                                <p:ajax event="change" update="provincia growl" process="@this"
                                        listener="#{modUsuario.actualizarProvincias}" />
                            </h:selectOneMenu>
                            <p:message for="pais" />

                            <h:outputLabel value="Provincia" />
                            <h:selectOneMenu id="provincia" value="#{modUsuario.domicilio.provinciaId}" 
                                             required="true" requiredMessage="Valor requerido"
                                             disabled="#{not modUsuario.editando}" >
                                <f:selectItem itemLabel="Seleccione una provincia" itemValue="" />
                                <f:selectItems value="#{modUsuario.provincias}" />
                                <p:ajax event="change" process="@this" />
                            </h:selectOneMenu>
                            <p:message for="provincia" />

                            <h:outputLabel value="Ciudad" />
                            <p:inputText id="ciudad" value="#{modUsuario.domicilio.ciudad}"
                                         styleClass="datosInput"
                                         disabled="#{not modUsuario.editando}" />
                            <p:message for="ciudad" />

                            <h:outputLabel value="Barrio" />
                            <p:inputText id="barrio" value="#{modUsuario.domicilio.barrio}"
                                         styleClass="datosInput"
                                         disabled="#{not modUsuario.editando}" />
                            <p:message for="barrio" />

                            <h:outputLabel value="Calle" />
                            <p:inputText id="calle" value="#{modUsuario.domicilio.calle}"
                                         styleClass="datosInput"
                                         disabled="#{not modUsuario.editando}"/>
                            <p:message for="calle" />

                            <h:outputLabel value="Numero" />
                            <p:inputText id="numero" value="#{modUsuario.domicilio.numero}"
                                         styleClass="datosInput"
                                         disabled="#{not modUsuario.editando}"/>
                            <p:message for="numero" />

                            <h:outputLabel value="Piso" />
                            <p:inputText id="piso" value="#{modUsuario.domicilio.piso}"
                                         styleClass="datosInput"
                                         disabled="#{not modUsuario.editando}"/>
                            <p:message for="piso" />

                            <h:outputLabel value="Depto" />
                            <p:inputText id="depto" value="#{modUsuario.domicilio.depto}" 
                                         styleClass="datosInput"
                                         disabled="#{not modUsuario.editando}" />
                            <p:message for="depto" />

                            <p:commandButton value="Editar" actionListener="#{modUsuario.editar}"
                                             update=":datos :editor"
                                             rendered="#{not modUsuario.editando}" />
                            <h:outputText rendered="#{not modUsuario.editando}" />
                            <h:outputText rendered="#{not modUsuario.editando}" />
                            
                            <p:commandButton value="Aceptar" actionListener="#{modUsuario.actualizarUsuario}"
                                             rendered="#{modUsuario.editando}" update=":datos :editor" />
                            <p:commandButton value="Cancelar" actionListener="#{modUsuario.cancelarEdicion}"
                                             rendered="#{modUsuario.editando}" update=":datos :editor" />
                            <h:outputText rendered="#{modUsuario.editando}" />
                            
                        </h:panelGrid>
                        </p:fieldset>
                    </p:outputPanel>

                
                </h:form>
            </ui:define>

            <ui:define name="right">
                    <comps:loginBox />
                    <comps:adminPanel />
                    <comps:panelPublicitante />
                    <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
