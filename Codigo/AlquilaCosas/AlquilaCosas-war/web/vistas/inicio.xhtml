<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:comps="http://java.sun.com/jsf/composite/comps" 
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">

            </ui:define>

            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <table>
                    <tr>
                        <td>
                            <h:form>
                                <p:carousel value="#{mostrarPublicidad.publicidadesCarrusel}" autoPlayInterval="3500"
                                            var="pub" rows="1" circular="true" itemStyle="height:130px;width:600px;"
                                            style="width:600px" >
                                    <h:commandLink action="#{pub.url}" >
                                        <h:graphicImage value="/imagenpub?id=#{pub.id}" 
                                                        alt="#{pub.caption}"
                                                        width="600" height="130" />
                                    </h:commandLink>
                                </p:carousel>
                            </h:form>
                        </td>
                    </tr>
                    <tr id="products">
                        <td>
                            <table >
                                <tr>
                                    <td>
                                        <!-- <p:graphicImage  value="./../resources/images/titleBar.png"/> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="items">
                                            <h:form>
                                                <p:dataTable  value="#{publicationsGroup.publicacionesRandom}"
                                                              var="publication" styleClass="itemsTable">
                                                    <p:column>

                                                        <comps:itemInfo var="#{publication}" bean="#{publicationsGroup}"
                                                                        method="seleccionarPublicacion" 
                                                                        property="selectedPublicationId"/>
                                                    </p:column>
                                                </p:dataTable>

                                            </h:form>

                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>              
            </ui:define>
            <ui:define name="right" >
                <comps:loginBox />
                <comps:adminPanel />
                <comps:panelPublicitante />
                <comps:userPanel />
            </ui:define>
        </ui:composition>
    </body>
</html>
