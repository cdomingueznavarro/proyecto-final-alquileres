<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <table>
            <tr>
                <td id="logo">
                    <h:graphicImage value="#{resource['images:logo2.png']}" height="90" />  
                </td>
                <td >
                    <h:form>
                        <h:panelGrid columns="3" styleClass="searchBar" cellpadding="0" cellspacing="4" >
                            <p:inputText value="#{buscarBean.criterio}" 
                                         required="true" style="width:380px" />
                            <p:commandButton action="#{buscarBean.buscar}" ajax="false"
                                             value="Buscar" style="font-size: 14px;" />
                            <p:commandButton id="ciudad" value="#{buscarBean.ciudad}" 
                                             style="width: 120px; margin-left: 20px; font-size: 12px" icon="ui-icon-triangle-1-s" />
                            <p:overlayPanel widgetVar="ciudades" for="ciudad" hideEffect="fade" showEffect="fade" 
                                            style="background: #333; color: white; width: 400px; text-align: left;" >
                                <div style="width: 100%; float: left;">
                                    <p:selectOneMenu value="#{buscarBean.ciudad}" style="width: 300px; margin-right: 10px" >
                                        <f:selectItems value="#{buscarBean.ciudades}" />
                                    </p:selectOneMenu>
                                    <p:commandButton value="Actualizar" style="font-size: 10px" />
                                </div>
                            </p:overlayPanel>

                        </h:panelGrid>
                    </h:form>
                </td>   
            </tr>
        </table> 



    </cc:implementation>
</html>
