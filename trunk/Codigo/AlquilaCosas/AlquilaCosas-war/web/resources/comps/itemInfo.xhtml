<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="item">

                <h:panelGrid columns="2" style="border: none; padding-left: 5px"
                             cellspacing="0" cellpadding="0" > 
                    <h:graphicImage value="/image?id=#{publicacionMBean.imagenId}" 
                                    width="90" height="90" 
                                    rendered="#{publicacionMBean.imagenId != -1}" />
                    <h:graphicImage value="#{resource['images:noImage.png']}"
                                    width="90" height="90"
                                    rendered="#{publicacionMBean.imagenId == -1}" />
                    <h:panelGrid style="text-align: left; padding: 1px 1px 1px 10px" columns="1"  >
                        <h:commandLink value="#{publicacionMBean.titulo}"  
                                       action="#" 
                                       styleClass="itemTitle" >
                        
                        </h:commandLink>  
                        <h:outputText value="#{publicacionMBean.descripcion}" styleClass="itemInfo" escape="false"/>  
                        <h:outputText value="Cantidad disponible: #{publicacionMBean.cantidad}" styleClass="itemInfo"/>  
                    </h:panelGrid>
                </h:panelGrid>  

        </div>
    </cc:implementation>
</html>
