<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>  

        <div id="category" >
            <h:form>
                <ul>
                    <ui:repeat value="#{menuCatBean.categorias}" var="cat" >
                        <li>
                            <h:commandLink value="#{cat.nombre}" action="verCategoria" >
                                <f:setPropertyActionListener target="#{menuCatBean.categoriaSeleccionada}" 
                                                             value="#{cat.id}" />
                            </h:commandLink>
                            <ul>
                                <ui:repeat value="#{cat.subcategorias}" var="subcat" >
                                    <li>
                                        <h:commandLink value="#{subcat.nombre}"
                                                       action="verCategoria">
                                            <f:setPropertyActionListener target="#{menuCatBean.categoriaSeleccionada}" 
                                                                         value="#{subcat.id}" />
                                        </h:commandLink>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>
