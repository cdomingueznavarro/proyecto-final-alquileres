<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="itemPregunta">
            <table cellspacing="0" cellpadding="5">
                <tr>
                    <td width="30px">
                        <h:outputText value="Pregunta:"  />  
                    </td>
                    <td width="400px">
                        <h:outputText value="#{pregunta.comentario}" 
                                      rendered="#{pregunta.baneado == false}"/> 
                         <h:graphicImage value="/resources/images/comentarioBaneado.jpg"
                                width="416" height="90" 
                                rendered="#{pregunta.baneado == true}" />                       
                    </td>
                    <td width="30px">
                    <h:link value="Denunciar"
                       outcome="/vistas/usuario/denunciaDePregunta" 
                       rendered="#{pregunta.baneado == false and pregunta.usuarioId != login.usuarioId}">
                        <f:param name="motivo" value="0" />
                        <f:param name="id" value="#{pregunta.id}" />                        
                    </h:link>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Respuesta:" rendered="#{pregunta.respuesta != null}"/>  
                    </td>
                    <td>
                        <h:outputText value="#{pregunta.respuesta.comentario}" 
                        rendered="#{pregunta.respuesta != null and pregunta.respuesta.baneado == false }"/>  
                         <h:graphicImage value="/resources/images/comentarioBaneado.jpg"
                                width="416" height="90" 
                                rendered="#{pregunta.respuesta != null and pregunta.respuesta.baneado == true}"/>                            
                    </td>
                    <td>
                        <h:link value="Denunciar"
                            outcome="/vistas/usuario/denunciaDePregunta" 
                            rendered="#{pregunta.respuesta != null and 
                                        pregunta.respuesta.baneado == true and 
                                        pregunta.usuarioId != login.usuarioId}">
                            <f:param name="motivo" value="0" />
                            <f:param name="id" value="#{pregunta.respuesta.id}" />                        
                        </h:link>
                    </td>
                </tr>
            </table>
        </div>
    </cc:implementation>
</html>
