<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel rendered="#{login.logueado}" >
            <h:form>
                <p:panel styleClass="controlPanel">
                    <h3 style="color:gainsboro; margin-top: 1px">Usuario</h3>
                    <h:panelGrid columns="1" cellpadding="2" style="width: 100%; text-align: center">
                        <h:outputLabel value="Hola #{login.username}" styleClass="labelBienvenida" />
                        <h:commandLink value="Publicar" action="nuevaPublicacion" />
                        <h:commandLink value="Responder preguntas" action="responderPreguntas" />
                        <h:commandLink value="Mis publicaciones" action="misPublicaciones"/>
                        <h:commandLink value="Mis datos" action="datosUsuario" />
                        <h:commandLink value="Cambiar contraseña" action="cambiarContrasena" />
                        <h:commandLink value="Pedidos Recibidos" action="misPedidosRecibidos" />
                        <h:commandLink value="Pedidos Realizados" action="misPedidosRealizados" />
                        <h:commandLink value="Mis alquileres ofrecidos" action="misAlquileresOfrecidos" />
                        <h:commandLink value="Mis alquileres tomados" action="misAlquileresTomados" />
                        <h:commandLink value="Mi Reputación" action="verReputacion" />
                    
                        <f:facet name="footer" >
                            <h:commandLink value="Salir" action="#{login.logout}" />
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:outputPanel>
    </cc:implementation>
</html>
