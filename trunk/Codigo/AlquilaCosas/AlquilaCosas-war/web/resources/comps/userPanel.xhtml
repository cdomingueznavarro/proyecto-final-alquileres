<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel  rendered="#{login.logueado}" >
                <p:panel styleClass="controlPanel">
                    <!--<h3 style="color:#174867; margin-top: 1px">Usuario</h3><br/>-->
                    <h:outputLabel value="Hola #{login.username}" styleClass="labelBienvenida" />
                    <div id="userMenu" >
                        <nav id="userMenuNav">
                            <ul>
                                <li>
                                    <h:link value="Publicar" outcome="/vistas/usuario/nuevaPublicacion" />
                                </li>
                                <li>
                                    <h:link value="Responder preguntas" outcome="/vistas/usuario/responderPreguntas" />
                                </li>
                                <li>
                                    <h:link value="Mis publicaciones" outcome="/vistas/usuario/misPublicaciones"/>
                                </li>
                                <li>
                                    <h:link value="Mis datos" outcome="/vistas/usuario/datosUsuario" />
                                </li>
                                <li>
                                    <h:link value="Cambiar contraseña" outcome="/vistas/usuario/cambiarContrasena" />
                                </li>
                                <li>
                                    <h:link value="Pedidos Recibidos" outcome="/vistas/usuario/misPedidosRecibidos" />
                                </li>
                                <li>
                                    <h:link value="Pedidos Realizados" outcome="/vistas/usuario/misPedidosRealizados" />
                                </li>
                                <li>
                                    <h:link value="Mis alquileres ofrecidos" outcome="/vistas/usuario/misAlquileresOfrecidos" />
                                </li>
                                <li>
                                    <h:link value="Mis alquileres tomados" outcome="/vistas/usuario/misAlquileresTomados" />
                                </li>
                                <li>
                                    <h:link value="Mi Reputación" outcome="/vistas/verReputacion" >
                                        <f:param name="id" value="#{login.usuarioId}" />
                                    </h:link>
                                </li>
                                <li>
                                    <h:link value="Mis Pagos" outcome="/vistas/usuario/misPagos" />
                                </li>
                                <li>
                                    <h:link value="Comenzar a publicitar" outcome="/vistas/usuario/nuevoPublicitante"
                                                   rendered="#{not login.publicitante}"/>
                                </li>
                                <li>
                                    <h:form>
                                        <h:commandLink value="Salir" rendered="#{not login.administrador}" action="#{login.logout}" />
                                    </h:form>
                                </li>
                            </ul>
                        </nav>
                    </div>
            </p:panel>
        </p:outputPanel>
    </cc:implementation>
</html>
