<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:link value="inicio" outcome="/vistas/inicio" />
            </ui:define>

            <ui:define name="left">
                <comps:categoriesMenu />    
            </ui:define>

            <ui:define name="principal">

                <h:form id="form">
                    <h1>Mis Publicidades</h1>

                    <p:dataTable var="publicidad" value="#{misPublicidades.publicidades}"
                                 selection="#{misPublicidades.selectedPublicidad}" 
                                 selectionMode="single" 
                                 style="text-align: center">

                        <f:facet name="header">
                            Seleccione una fila para mayor información de una Publicidad
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titulo" />
                            </f:facet>
                            <h:outputText value="#{publicidad.titulo}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado" />
                            </f:facet>
                            <h:outputText value="#{publicidad.estado}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Desde" />
                            </f:facet>
                            <h:outputText value="#{publicidad.fechaDesde}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hasta" />
                            </f:facet>
                            <h:outputText value="#{publicidad.fechaHasta}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Costo" />
                            </f:facet>
                            <h:outputText value="#{publicidad.costo}" />
                        </p:column>

                        <p:column headerText="E">
                            <p:rowEditor rendered="#{not (publicidad.estadoPublicidad eq 'ACTIVA')}" />

                            <h:link value="RP" outcome="/vistas/pub/registrarPublicacion">
                                <f:param name="id" value="#{pub.id}" />
                            </h:link>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton value="Ver Publicidad" image="ui-icon ui-icon-search"
                                             update="form:display" oncomplete="pubDialog.show()"/>
                        </f:facet>

                    </p:dataTable>

                    <p:dialog header="Publicidad" widgetVar="pubDialog" resizable="false"
                              width="300" height="300" showEffect="clip" hideEffect="fold">

                        <h:panelGrid id="display" columns="2" cellpadding="4">

                            <f:facet name="header">
                                <h:graphicImage value="/imagenpub?id=#{misPublicidades.selectedPublicidad.id}" 
                                                width="200" height="185" styleClass="img"/> 
                            </f:facet>

                            <h:outputText value="Descripción:" />
                            <h:outputText value="#{misPublicidades.selectedPublicidad.caption}" />

                            <h:outputText value="Dir Web:" />
                            <a href="#{misPublicidades.selectedPublicidad.url}" >#{misPublicidades.selectedPublicidad.url}</a>

                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

                <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:panelPublicitante />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
