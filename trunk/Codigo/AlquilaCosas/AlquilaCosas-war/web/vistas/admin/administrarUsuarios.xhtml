<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:link value="inicio" outcome="/vistas/inicio" />
            </ui:define>

            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <h:form>
                    <div style="text-align: center" >
                    <h1>Lista de usuarios</h1>
                        <p:dataTable var="usuario" value="#{administrarUsuarios.usuarios}" paginatorPosition="bottom"
                                     paginator="true" rows="10" rowEditListener="#{administrarUsuarios.asignarRol}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     rowStyleClass="#{usuario.estadoUsuario eq 'SUSPENDIDO' ? 'filaRoja' : null}">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario" />
                                </f:facet>
                                <h:outputText value="#{usuario.username}" />
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre y Apellido" />
                                </f:facet>
                                <h:outputText value="#{usuario.nombre} #{usuario.apellido}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <p:cellEditor >
                                    <f:facet name="output"> 
                                        <h:outputText value="Usuario"/>
                                        <h:selectBooleanCheckbox value="#{usuario.usuarioRol}" disabled="true" />
                                        <p:spacer width="10"/>
                                        <h:outputText value="Admin"/>
                                        <h:selectBooleanCheckbox value="#{usuario.adminRol}" disabled="true" />
                                        <p:spacer width="10"/>
                                        <h:outputText value="Publicitante"/>
                                        <h:selectBooleanCheckbox value="#{usuario.publicitanteRol}" disabled="true" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="Usuario"/>
                                        <h:selectBooleanCheckbox value="#{usuario.usuarioRol}" />
                                        <p:spacer width="10"/>
                                        <h:outputText value="Admin"/>
                                        <h:selectBooleanCheckbox value="#{usuario.adminRol}" />
                                        <p:spacer width="10"/>
                                        <h:outputText value="Publicitante"/>
                                        <h:selectBooleanCheckbox value="#{usuario.publicitanteRol}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column >
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="right">
                    <comps:loginBox />
                    <comps:adminPanel />
                    <comps:panelPublicitante />
                    <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
