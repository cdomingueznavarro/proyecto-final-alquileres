<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.org/ui" >

    <body>

        <ui:composition template="./../resources/templates/newTemplate.xhtml">

            <ui:define name="left">
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <div style="margin: 0 20px" >
                    <p:outputPanel rendered="#{pagoConfirmadoBean.pagoConfirmado}" >
                        <h3>Pago Confirmado.</h3>
                        <p>
                            Su pago ha sido registrado exitosamente.
                            Muchas gracias por usar nuestros servicios.
                        </p>
                    </p:outputPanel>

                    <p:outputPanel rendered="#{not pagoConfirmadoBean.pagoConfirmado}" >
                        <h3>Error al confirmar pago.</h3>
                        <p>
                            Ha ocurrido un error al tratar de confirmar su pago.
                            Por favor, pongase en contacto con servicio tecnico.
                            Disculpe las molestias.
                        </p>
                    </p:outputPanel>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
