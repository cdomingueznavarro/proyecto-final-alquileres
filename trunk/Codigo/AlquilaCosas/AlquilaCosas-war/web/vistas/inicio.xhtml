<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <table>

                                </p:tab>
                                <p:tab title="2">
                                    <br/>
                                    <h1>Comienza a publicar y alquilar productos ya mismo</h1>
                                </p:tab>

                    <tr>

                                    <comps:highlightItems /> -->
                        </td>
                    </tr> 
                    <tr id="products">
                        <td>
                            <table >
                                <tr>
                                    <td>
                                        <!-- <p:graphicImage  value="./../resources/images/titleBar.png"/> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="items">
                                            <h:form>
                                                <h:dataTable  value="#{publicationsGroup.publicacionesRandom}"
                                                              var="publication">
                                                    <h:column>

                                                        <comps:itemInfo var="#{publication}" bean="#{publicationsGroup}"
                                                                        method="seleccionarPublicacion" 
                                                                        property="selectedPublicationId"/>
                                                    </h:column>
                                                </h:dataTable>

                                            </h:form>

                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>              
            </ui:define>
            <ui:define name="right" >
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
