<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <body>

        <ui:composition template="./../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="Inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="left" >
                <h:form>
                    <p:panel header="Categoria" >
                        <p:commandLink value="Cualquiera" update="@form grid"
                                       actionListener="#{resultadosBean.noFiltrarCategoria}"
                                       rendered="#{not empty resultadosBean.busqueda}"
                                       styleClass="#{resultadosBean.categoria == null ? 'filtroActual': null}" /> 
                        <br/>
                        <ui:repeat value="#{resultadosBean.categorias}" var="cat" >
                            <p:commandLink value="#{cat.nombre}" 
                                           actionListener="#{resultadosBean.filtrarCategoria}"
                                           styleClass="#{resultadosBean.categoria == cat.id ? 'filtroActual': null}"
                                           update="@form grid" >
                                <f:attribute name="cat" value="#{cat.id}" />
                            </p:commandLink>
                            <br />
                        </ui:repeat>
                    </p:panel>
                    <p:panel header="Ubicacion" >
                        <p:commandLink value="Cualquiera" /> <br/><br/>
                        <p:panel style="text-align: left">
                        <h:panelGrid columns="1" >
                            <h:outputLabel value="Ciudad:" />
                            <p:inputText />
                            <h:outputLabel value="Barrio:" />
                            <p:inputText />
                            <p:commandButton value="Filtrar" />
                        </h:panelGrid>
                        </p:panel>
                    </p:panel>
                    <p:panel header="Precio" >
                        <p:commandLink value="Cualquiera" /> <br/><br/>
                        <p:panel>
                            <h:outputLabel value="Desde" />
                            <p:inputText />
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="principal">

                <div id="items" >
                    <h:form prependId="false">

                        <p:dataTable id="grid" value="#{resultadosBean.model}" var="pub" 
                                     rows="10" paginator="true" lazy="true" 
                                     paginatorPosition="bottom"
                                     styleClass="itemsTable" >

                            <p:column>
                                <comps:itemInfo var="#{pub}" bean="#{resultadosBean}"
                                                method="verPublicacion" property="publicacionSeleccionada" />
                            </p:column>

                        </p:dataTable>

                        <p:growl id="growl" globalOnly="true" />
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
