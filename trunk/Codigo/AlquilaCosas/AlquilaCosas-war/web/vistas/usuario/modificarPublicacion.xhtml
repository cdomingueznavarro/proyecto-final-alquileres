<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <style type="text/css">
            #div1
            {
                margin:2px;
                border:1px solid #0000ff;
                height:auto;
                width:auto;
                float:left;
                text-align:center;
            }
            #div1 img
            {
                display:inline;
                margin:3px;
                border:1px solid #ffffff;
            }
            #div1 a:hover img
            {
                border:1px solid #0000ff;
            }

            .borrarBoton{
                width: 80px; 
                height: 25px; 
                border: 1px; 
                margin: 2px;
                background-color: white;
                float: none;
            }
            .text_line
            {
                clear:both;
                margin-bottom:2px;
            }
            .imagenes {
                width: 600px;
                height: 600px;
            }
        </style>
    </h:head>
    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="Inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">

                <h:form id="formPublicacion" >
                    <h1>Modificar Publicacion</h1>
                    <h:panelGrid columns="3" columnClasses="labelColumn" >                       

                        <h:outputLabel value="Estado: " />
                        <h:selectOneMenu id="estado" value="#{modPublicacion.selectedEstado}" required ="true"
                                         requiredMessage="Valor requerido"> 
                            <f:selectItem itemLabel="Estados" itemValue="" />
                            <f:selectItems value="#{modPublicacion.estados}" />
                        </h:selectOneMenu>
                        <p/>

                        <h:outputLabel value="Titulo: "/>
                        <p:inputText id="titulo" value="#{modPublicacion.titulo}" required="true"
                                     requiredMessage="Valor requerido" >
                            <f:validateLength maximum="45" />
                        </p:inputText>
                        <p:message id="tituloVal" for="titulo" showSummary="false" />

                        <h:outputLabel value="Cantidad: " />
                        <p:inputText id="cantidad" value="#{modPublicacion.cantidad}" required ="true"
                                     requiredMessage="Valor requerido" converterMessage="Debe ingresr un numero" >
                        </p:inputText>
                        <p:message id="cantidadVal" for="cantidad"/>
                    </h:panelGrid>

                    <p:outputPanel id="datos" >
                        <h:panelGrid columns="3" columnClasses="labelColumn" >

                            <h:outputLabel value="Categoria: " />
                            <h:selectOneMenu id="categoria" value="#{modPublicacion.selectedCategoria}" required ="true"
                                             requiredMessage="Valor requerido"> 
                                <f:selectItem itemLabel="Categorias" itemValue=""/>
                                <f:selectItems value="#{modPublicacion.categorias}" />
                                <p:ajax event="change" update="datos growl" 
                                        listener="#{modPublicacion.actualizarCategorias}" />
                            </h:selectOneMenu>
                            <p/>

                            <h:outputLabel id="labelSubCategoria" value="Subcategorias: "
                                           rendered="#{modPublicacion.subCategoriaRender}" />
                            <h:selectOneMenu id="subcategoria" value="#{modPublicacion.selectedSubCategoria}" 
                                             rendered="#{modPublicacion.subCategoriaRender}" >
                                <f:selectItem itemLabel="Seleccione una subcategoria" itemValue="" />
                                <f:selectItems value="#{modPublicacion.subCategorias}" />
                                <p:ajax event="change" update="datos growl" 
                                        listener="#{modPublicacion.actualizarSubCategorias}" />   
                            </h:selectOneMenu>
                            <p/>

                            <h:outputLabel id="labelSubCategoria1" value="Subcategorias: "
                                           rendered="#{modPublicacion.subCategoria1Render}" />
                            <h:selectOneMenu id="subcategoria1" value="#{modPublicacion.selectedSubCategoria1}" 
                                             rendered="#{modPublicacion.subCategoria1Render}" >
                                <f:selectItem itemLabel="Seleccione una subcategoria" itemValue="" />
                                <f:selectItems value="#{modPublicacion.subCategorias1}" />
                            </h:selectOneMenu>
                            <p/>

                        </h:panelGrid>
                    </p:outputPanel>

                    <br/>

                    <p:editor value="#{modPublicacion.descripcion}" widgetVar="editor" width="600" />

                    <br/>

                    <p:panel id="panelImagenes" header="Imagenes del producto" styleClass="formPanel" >

                        <p:dataGrid id="imagenes" var="img" value="#{modPublicacion.imagenIds}" columns="3">
                            <p:column>
                                <div id="div1" >
                                    <h:panelGrid columns="1" style="width:100%;">
                                        <h:graphicImage value="/image?id=#{img}"
                                                        width="100" height="85" styleClass="img"
                                                        /> 
                                        <p:commandLink title="Remove" update="panelImagenes" immediate="true"
                                                       actionListener="#{modPublicacion.removeImagen}" >
                                            <p:graphicImage value="#{resource['images:icono_borrar.gif']}"/> 
                                            <f:attribute name="idBorrar" value="#{img}" />
                                        </p:commandLink>
                                    </h:panelGrid>
                                </div>
                            </p:column>
                        </p:dataGrid>

                        <h:outputText value="Elija una imagen de hasta 2 MB:" /><br/>
                        <p:fileUpload widgetVar="uploader" height="48" width="48"
                                      fileUploadListener="#{modPublicacion.handleFileUpload}"
                                      image="./../../resources/images/upload.png" 
                                      cancelImage="./../../resources/images/cancel.png"
                                      allowTypes="*.jpg;*.png;*.gif;" description="Images" 
                                      customUI="true" label="Subir"  />
                        <h:outputLink value="#" title="Subir archivo" onclick="uploader.upload();" 
                                      style="font-weight:bold;color:#616D7E">
                            Agregar Imagen
                        </h:outputLink>  

                    </p:panel>

                    <h2>Determina el precio del alquiler del producto</h2>

                    <p:panel id="panelPrecios" header="Precios" styleClass="formPanel">
                        <ui:repeat value="#{modPublicacion.precios}" var="precio">

                            <h:outputText value="#{precio.periodoNombre}" />
                            <p:inputText value="#{precio.precio}" style="text-align: right; margin-left: 3px; width: 50px"/>
                            <p:spacer width="25" />

                        </ui:repeat>
                    </p:panel>

                    <br/>

                    <p:commandButton value="Guardar" action="#{modPublicacion.actualizarPublicacion}" 
                                     ajax="false" />
                    <p:commandButton  type="reset" value="Limpiar" />
                    <p:growl id="growl" showDetail="true" globalOnly="true" />
                </h:form>

            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>


        </ui:composition>

    </body>
</html>
