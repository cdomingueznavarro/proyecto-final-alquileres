<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comps="http://java.sun.com/jsf/composite/comps"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../resources/templates/masterPage.xhtml">

            <ui:define name="logInfo">
                <h:form>
                    <h:commandLink value="Inicio" action="inicio" />
                </h:form>
            </ui:define>

            <ui:define name="left" >
                <comps:categoriesMenu />
            </ui:define>

            <ui:define name="principal">
                <h:outputScript library="javascript" name="util.js" />
                <h:form id="formPublicacion">

                    <h1>Publicar</h1>
                    <h:panelGrid columns="3" columnClasses="labelColumn" >                       

                        <h:outputLabel value="Titulo: "/>
                        <p:inputText id="titulo" value="#{publicacion.titulo}" required="true"
                                     requiredMessage="Valor requerido" >
                            <f:validateLength maximum="45" />
                        </p:inputText>
                        <p:message id="tituloVal" for="titulo" showSummary="false" />

                        <h:outputLabel value="Cantidad: " />
                        <p:inputText id="cantidad" value="#{publicacion.cantidad}" required ="true"
                                     requiredMessage="Valor requerido" 
                                     converterMessage="Debe ingresr un numero"
                                     style="width: 50px" >
                        </p:inputText>
                        <p:message id="cantidadVal" for="cantidad"/>
                    </h:panelGrid>
                    <p:outputPanel id="datos" >
                        <h:panelGrid columns="3" columnClasses="labelColumn" >
                            <h:outputLabel value="Categoria: " />
                            <h:selectOneMenu id="categoria" value="#{publicacion.selectedCategoria}" required ="true"
                                             requiredMessage="Valor requerido"> 
                                <f:selectItem itemLabel="Categorias" itemValue="" />
                                <f:selectItems value="#{publicacion.categorias}" />
                                <p:ajax event="change" update="datos growl" 
                                        listener="#{publicacion.actualizarCategorias}" />
                            </h:selectOneMenu>
                            <p:message id="categoriaVal" for="categoria"/>


                            <h:outputLabel id="labelSubCategoria" value="Subcategorias: "
                                           rendered="#{publicacion.subCategoriaRender}" />
                            <h:selectOneMenu id="subcategoria" value="#{publicacion.selectedSubCategoria}" 
                                             rendered="#{publicacion.subCategoriaRender}" >
                                <f:selectItem itemLabel="Seleccione una subcategoria" itemValue="-1" />
                                <f:selectItems value="#{publicacion.subCategorias}" />
                                <p:ajax event="change" update="datos growl" 
                                        listener="#{publicacion.actualizarSubCategorias}" />   
                            </h:selectOneMenu>
                            <p/>

                            <h:outputLabel id="labelSubCategoria1" value="Subcategorias: "
                                           rendered="#{publicacion.subCategoria1Render}" />
                            <h:selectOneMenu id="subcategoria1" value="#{publicacion.selectedSubCategoria1}" 
                                             rendered="#{publicacion.subCategoria1Render}" >
                                <f:selectItem itemLabel="Seleccione una subcategoria" itemValue="-1" />
                                <f:selectItems value="#{publicacion.subCategorias1}" />
                            </h:selectOneMenu>
                            <p/>

                        </h:panelGrid>
                    </p:outputPanel>

                    <br/>
                    <br/>

                    <p:editor id="desc" value="#{publicacion.descripcion}" widgetVar="editor" 
                              width="600" required="true"/>
                    <p:message id="descVal" for="desc" />

                    <h2>Cargar imagenes</h2>
                    <p:panel header="Cargar Imagenes">
                        
                        <br/>

                        <p:fileUpload widgetVar="uploader" height="48" width="48"
                                      fileUploadListener="#{publicacion.handleFileUpload}"
                                      image="./../../resources/images/upload.png" 
                                      cancelImage="./../../resources/images/cancel.png"
                                      allowTypes="*.jpg;*.png;*.gif;" description="Images" 
                                      customUI="true" label="Subir"/>

                        <h:outputLink value="#" title="Subir archivo" onclick="uploader.upload();" 
                                      style="font-weight:bold;color:#616D7E">
                            Agregar Imagen
                        </h:outputLink>
                    </p:panel>
                    
                    <h2>Elije un periodo minimo y maximo de alquiler</h2>
                    
                    <h:panelGrid columns="4">
                        
                        <h:outputLabel value="Minimo: " /> 
                        <p:inputText id="MinimoId" value="#{publicacion.periodoMinimo}" required="true"
                                     requiredMessage="Valor requerido"
                                     style="text-align: right; margin-left: 3px; width: 50px"/>
                        <h:selectOneMenu id="minimo" value="#{publicacion.selectedPeriodoMinimo}" >
                                <f:selectItem itemLabel="Seleccione un periodo" itemValue="" />
                                <f:selectItems value="#{publicacion.periodoMinimos}" />
                        </h:selectOneMenu>
                        <p:message id="MinimoVal" for="MinimoId"/>
                        
                        <h:outputLabel value="Maximo: " /> 
                        <p:inputText id="MaximoId" value="#{publicacion.periodoMaximo}" 
                                     style="text-align: right; margin-left: 3px; width: 50px"/>
                        <h:selectOneMenu id="maximo" value="#{publicacion.selectedPeriodoMaximo}" >
                                <f:selectItem itemLabel="Seleccione un periodo" itemValue="" />
                                <f:selectItems value="#{publicacion.periodoMaximos}" />
                        </h:selectOneMenu>
                        <p/>
                        
                    </h:panelGrid>

                    <h2>Determina el precio del alquiler del producto</h2>

                    <p:panel id="panelPrecios" styleClass="formPanel">

                        <ui:repeat value="#{publicacion.precios}" var="precio">

                            <h:outputText value="#{precio.periodoNombre}"/>
                            <p:inputText value="#{precio.precio}" 
                                         style="text-align: right; margin-left: 3px; width: 50px"/>
                            <p:spacer width="25" />

                        </ui:repeat>

                    </p:panel>

                    <br/>

                    <p:commandButton value="Crear" action="#{publicacion.crearPublicacion}" 
                                     ajax="false" />
                    <p:commandButton  type="reset" value="Limpiar" action="misPublicaciones"/>
                    <p:growl id="growl" showDetail="true" globalOnly="true" />
                </h:form>
            </ui:define>

            <ui:define name="right">
                <comps:loginBox />
                <comps:adminPanel />
                <comps:userPanel />
            </ui:define>

        </ui:composition>

    </body>
</html>
